<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <title>Project 3: Interactive Site - Kiran Mukherjee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;400&display=swap" >
    <style> 
        body h1,h2,h3,h4,h5,h6 {font-family: 'Fraunces', serif;} 
    </style>  
          
    <head>
        <div>
            <h1> IS IT ART? </h1>
        </div>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="yes">
                    <h2>Yes</h2>                    
                </div>
                <div
                class="dropzone"
                ondragover="onDragOver(event);"
                ondrop="onDrop(event);"
                >
                </div>
            </div>
            <div class="box"> 
                <div class="no">
                    <h2>No</h2>                    
                </div>
                <div
                class="dropzone"
                ondragover="onDragOver(event);"
                ondrop="onDrop(event);"
                >
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="origin">
                <img 
                    src="https://news.artnet.com/app/news-upload/2016/04/Duchamp-Fountain-copy.jpg"
                    id="draggable-1"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);">  
                <img 
                    src="https://images.theconversation.com/files/362241/original/file-20201007-14-e77rqf.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=1200.0&fit=crop"
                    id="draggable-2"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);">
                <img 
                    src="https://www.moma.org/media/W1siZiIsIjQ3ODMxNSJdLFsicCIsImNvbnZlcnQiLCItcXVhbGl0eSA5MCAtcmVzaXplIDIwMDB4MjAwMFx1MDAzZSJdXQ.jpg?sha=e01b4c2140afb867"
                    id="draggable-3"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);">  
                <img 
                    src=" https://imgc.artprintimages.com/img/print/campbell-s-soup-i-1968_u-l-e7uue0.jpg?h=550&p=0&w=550&background=fbfbfb"
                    id="draggable-4"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);"> 
                <img 
                    src="https://i.pinimg.com/originals/1e/d5/b1/1ed5b1ae1859beb055da1ae98a0b9b96.jpg"
                    id="draggable-5"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);"> 
                <img 
                    src="https://www.worldatlas.com/r/w2000-h1125-q90/upload/1f/e7/fd/1280px-van-gogh-starry-night-google-art-project.jpg"
                    id="draggable-6"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);"> 
                <img 
                    src="https://www.bocadolobo.com/blog/wp-content/uploads/2020/10/Some-of-The-Most-Famous-Artists-Of-All-Time-11.jpg"
                    id="draggable-7"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);"> 
                <img 
                    src="https://www.streetartbio.com/wp-content/uploads/2020/03/Banksy_Balloon_Girl_London.jpg"
                    id="draggable-8"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);"> 
                <img 
                    src="https://magazine.northeast.aaa.com/wp-content/uploads/2019/04/StillHere_Gaia_2018-640x423.jpg"
                    id="draggable-9"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);"> 
                <img 
                    src="https://static.skyminds.net/2018/06/jean-francois-millet-les-glaneuses-compressor.jpg"
                    id="draggable-10"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);"> 
                <img 
                    src="https://d32dm0rphc51dk.cloudfront.net/NwSWV2ah9kkXAuSxCkYvsw/large.jpg"

                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);"> 
                <img 
                    src="https://cdn.britannica.com/93/171293-050-D99BEDB2/Graffiti-Berlin-Wall.jpg"
                    id="draggable-12"
                    class="draggable"
                    draggable="true"
                    ondragstart="onDragStart(event);"> 
            </div>
        </div>
        <script src="script.js"></script>
    </body> 
</html>
